
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid de creation de projet</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>
  <form>
     
    <h5>Nouveau projet</h5>
    <div class="inputs">
        <input type="text" placeholder="Nom du projet"> 
        <input type="text" placeholder="Responsable"> 
        <input type="date" placeholder="Date de debut"> 
        <input type="date" placeholder="Date de fin"> 
        <input type="text" placeholder="Description"> 
    </div>
    
    <div align="center">
        <button class="ok" type="submit">ok</button>
        <button class="annuler" type="submit">Annuler</button>
        <button class="help" type="submit">Help</button>
    </div>
  </form>
  
</body>
</html>
